<!DOCTYPE html>
<html lang="sr" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INDOĐIJA LUXURY – Event Garden</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts - Zadržani tvoji fontovi -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Montserrat:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    
    <!-- PayPal SDK - Zadržan tvoj ID -->
    <script src="https://www.paypal.com/sdk/js?client-id=BAAduCqSQY22LnkY_KBfvUgj4b_Wq9R04GgDwAyMONOR3SdjjpJCVHMenPXanLtgIdPFKTrBmxFVKpuc4Y&components=hosted-buttons&disable-funding=venmo&currency=EUR"></script>
    
    <style>
        :root {
            --dark-green: #1f2e2a;
            --deep-green: #243834;
            --gold: #c8a45d;
            --gold-light: #d4af6a;
            --ivory: #f5f5f0;
            --white: #ffffff;
            --gray: #b8b8b8;
        }
        body {
            font-family: 'Montserrat', sans-serif;
            background: var(--ivory);
            color: #333;
            margin: 0;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }
        .font-display { font-family: 'Playfair Display', serif; }
        
        /* Bela slova bez ivica za meni */
        .menu-item-outline {
            color: white;
            text-shadow: none;
        }

        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--dark-green); }
        ::-webkit-scrollbar-thumb { background: var(--gold); border-radius: 4px; }
        
        @keyframes fade-up {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-up { animation: fade-up 0.6s ease-out forwards; }

        .gallery-scroll::-webkit-scrollbar { height: 4px; }
        .gallery-scroll::-webkit-scrollbar-thumb { background: var(--gold); }
    </style>

    <!-- UKLONJEN IMPORTMAP: On pravi konflikt sa Vite-om na GitHub-u -->
    <!-- UKLONJEN LINK ZA CSS: Vite će sam ubaciti CSS iz tvog index.tsx fajla -->
</head>
<body class="h-full">
    <div id="root"></div>

    <!-- REŠENJE ZA SCRIPT GRESKE: -->
    <!-- Na GitHub Pages, putanja mora biti relativna da bi Vite mogao da je "uhvati" -->

    <!-- Ako ti je index.tsx u istom folderu gde i ovaj html, koristi: src="/index.tsx" -->
    <script type="module" src="/index.tsx"></script>
</body>
</html>
